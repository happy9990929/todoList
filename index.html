<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todoList</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/fontawesome5.13.1_all.min.js"></script>
</head>

<body>
    <header class="w-100 text-white font-weight-bold pl-4">
        <i class="fas fa-pen-nib mr-2"></i>To-Do List
    </header>
    <div class="container-fluid">
        <div class="row">
            <ul class="lists col-md-3 list-group list-group-flush text-center p-3">
                <li class="list-group-item">待辦事項</li>
                <li class="list-group-item">正在進行</li>
                <li class="list-group-item">完成事項</li>
            </ul>
            <div class="col-md-9 p-3">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="例: 每天學習JavaScript..." id="newTodo">
                    <div class="input-group-append cursor-pointer" id="addBtn">
                        <span class="input-group-text addBtn">添加任務</span>
                    </div>
                </div>
                <div class="d-flex justify-content-between mb-2 px-1">
                    <div>還有 <span id="num"></span> 筆任務</div>
                    <div class="cursor-pointer" id="clearAll">清除所有任務</div>
                </div>
                <div class="d-flex flex-wrap" id="todoList">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
